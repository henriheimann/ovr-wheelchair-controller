name: build

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
      
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Cache Vcpkg Packages
      id: cache-vcpkg-packages
      uses: actions/cache@v1
      with:
        path: $VCPKG_INSTALLATION_ROOT/installed
        key: ${{ runner.os }}-VcpkgChache
      
    - name: Install OpenVR and GLM
      run: vcpkg install openvr glm --triplet x64-windows
        
    - name: Create Build Directory
      run: cmake -E make_directory ${{runner.workspace}}\build
      
    - name: Configure
      shell: bash
      working-directory: ${{runner.workspace}}\build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Release -G"Visual Studio 16 2019" -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake
    
    - name: Compile
      shell: bash
      working-directory: ${{runner.workspace}}\build
      run: cmake --build . --config Release

    - name: Archive driver
      uses: actions/upload-artifact@v1
      with:
        name: driver
        path: ${{runner.workspace}}/build/driver/rollivr

    - name: Archive overlay
      uses: actions/upload-artifact@v1
      with:
        name: overlay
        path: ${{runner.workspace}}/build/overlay/rollivr